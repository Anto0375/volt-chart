<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chart Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>
  <script>
    var myChart;

    window.onload = function () {
      const ctx = document.getElementById('myChart').getContext('2d');
      myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [],
          datasets: [{
            label: 'Volt MX Chart',
            data: [],
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    };

    // This function will be called from Volt MX
    function updateChartFromVoltMX(data) {
      try {
        const parsed = JSON.parse(data);
        myChart.data.labels = parsed.labels;
        myChart.data.datasets[0].data = parsed.values;
        myChart.update();
      } catch (e) {
        alert("Chart update failed: " + e.message);
      }
    }
  </script>
</body>
</html>
